# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate settings for test
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Disable multi-tenancy for tests
spring.jpa.properties.hibernate.multitenancy=NONE

# Enable H2 console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for testing
jwt.secret=testSecretKey1234567890abcdefghijklmnopqrstuvwxyz
jwt.expiration=3600000

# Redis Configuration for testing
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1